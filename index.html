<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="box">
      <div id="login-box">
        <form id="login-form">
          <div>Hello! What's your name?</div>
          <input required maxlength="15" type="text" />
          <button>Continue ></button>
        </form>
      </div>

      <div id="hidden" class="hidden">
        <div id="main-box">
          <div id="clock-container">
            <div id="clock">
              <div class="time" id="hour">00</div>
              <span> : </span>
              <div class="time" id="min">00</div>
              <span> : </span>
              <div class="time" id="sec">00</div>
            </div>
            <div id="greeting"></div>
          </div>

          <form id="main-goal-form">
            <div id="goal">What is your main goal for today?</div>
            <div id="today" class="hidden">TODAY</div>
            <input type="text" required maxlength="50" />
            <div id="main-goal-list"></div>
          </form>

          <div id="quote">
            <div>
              <span></span>
              <span id="author" class="hidden"></span>
            </div>
          </div>
          <img alt="icon" />
          <div id="todoBox" class="hidden">
            <!-- <div id="option">
              <span id="today1" class="select">Today</span
              ><span id="done1">Done</span>
            </div> -->
            <form id="todo-form">
              <div id="todo-list"></div>
              <div id="todo-info">No tasks yet</div>
              <input
                type="text"
                required
                maxlength="50"
                placeholder="New Task"
              />
            </form>
          </div>
          <div id="comment" class="hidden">
            <span><i class="bi bi-emoji-smile"></i></span>
            <span></span>
          </div>
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/goal.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greetings.js"></script>
  </body>
</html>
